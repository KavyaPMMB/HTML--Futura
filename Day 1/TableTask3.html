<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <thead>
          <tr>
            <th rowspan="2">Item</th>
            <th colspan="2">Details</th>
            <th rowspan="2">Price</th>
          </tr>
          <tr>
            <th>Color</th>
            <th>Size</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td class="product" rowspan="2">
              <img src="product1.jpg" alt="Product 1">
              <h4>Product A</h4>
              <p>Lorem ipsum dolor sit amet</p>
            </td>
            <td>Blue</td>
            <td>Medium</td>
            <td>$19.99</td>
          </tr>
          <tr>
            <td>Red</td>
            <td>Large</td>
            <td>$24.99</td>
          </tr>
          <tr>
            <td class="product">
              <img src="product2.jpg" alt="Product 2">
              <h4>Product B</h4>
              <p>Consectetur adipiscing elit</p>
            </td>
            <td>Green</td>
            <td>Small</td>
            <td>$14.99</td>
          </tr>
          <tr>
            <td class="product">
              <img src="product3.jpg" alt="Product 3">
              <h4>Product C</h4>
              <p>Sed do eiusmod tempor incididunt</p>
            </td>
            <td colspan="2">Yellow</td>
            <td>$29.99</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="3"></td>
            <td>Total: $89.96</td>
          </tr>
        </tfoot>
      </table>
      
</body>
</html>
